<script>
 if (typeof web3 !== 'undefined')
{
 web3 = new Web3(web3.currentProvider);
 }
else
{

 // Set localhost to ganache RPC server (7545 for Desktop, 8545 for ganache-cli)
web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
 }

// Set accoutn 0
web3.eth.defaultAccount = web3.eth.accounts[0];

// Bison Contract ABI
var BisonAbi = web3.eth.contract([
	{
		"constant": false,
		"inputs": [],
		"name": "electWinner",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "bisonName",
				"type": "bytes32"
			}
		],
		"name": "placeBet",
		"outputs": [],
		"payable": true,
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"name": "initialBisonNames",
				"type": "bytes32[]"
			}
		],
		"payable": true,
		"stateMutability": "payable",
		"type": "constructor"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "bisonName",
				"type": "bytes32"
			}
		],
		"name": "totalBetsFor",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "totalPot",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);

// Set to deployed contract address. Usage:
// 	Bison.totalBetsFor("0x01")
// 	Bison.placBet("0x01")
var Bison = BisonAbi.at('0x19075312743881e71a9657073791796ae7a3779d');

</script>
